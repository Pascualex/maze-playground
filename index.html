<!DOCTYPE html>
<html>
  <head>
    <title>Grid</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="scripts/bundle.js"></script> 
  </head>
  <body>
    <div id="header">
      <div id="control-bar">
        <select id="builder-select">
        </select> 
        <a id="generate-button">Generate</a>
        <div class="separator"></div>
        <select id="pathfinder-select">          
        </select> 
        <a id="find-button">Find</a>
        <div class="separator"></div>
        <a id="reset-button" class="red">Reset</a>
      </div>
    </div>
    <div id="wrapper">
      <canvas id="grid"></canvas>
      <div id="resize-message">
        <p>Window size changed</p>
        <p>Resize and reset grid?</p>
        <div id="row">
          <a id="resize-message-yes">Yes</a>
          <a id="resize-message-no">No</a>
        </div>
      </div>
    </div>
  </body>
</html>
