<!DOCTYPE html>
<html>
  <head>
    <title>Grid</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="scripts/bundle.js"></script> 
  </head>
  <body>
    <div id="wrapper">
      <canvas id="grid"></canvas>
      <a id="reset-button">Reset</a>
      <a id="find-button">Find</a>
      <div id="resize-message">
        <p>Window size changed</p>
        <p>Resize and reset grid?</p>
        <div id="row">
          <a id="resize-message-yes">Yes</a>
          <a id="resize-message-no">No</a>
        </div>
      </div>
    </div>
  </body>
</html>
